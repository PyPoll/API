<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ${Title} </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        h1 { font-size: 4em; font-weight: 800; }
        h2 { font-size: 1.8em; font-weight: 700; }
        p { color: #475569; }
    </style>
</head>
<body style="font-family: 'Poppins', Helvetica, sans-serif; padding: 1em; margin: 0;">
    <center>
        <div style="background-color: #f1f5f9; color: #334155; border-radius: 12px; width: fit-content; overflow: hidden;">
            <center>
                <div style="display: flex; justify-content: center; align-items: center; padding: 0 1em;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" stroke="currentColor" style="width: 90px; height: 90px;">
                        <path
                            d="M 12.050508,3.2404618 C 17.460116,3.2507358 23.810155,18.24505 15.633046,14.574835 M 11.949492,3.2404618 C 6.539884,3.2507358 0.189845,18.24505 8.366954,14.574835">
                        </path>
                        <path
                            d="m 20.76331,19.042918 c -2.074558,0.729171 -6.371055,0.04647 -7.478631,-4.284652 M 3.23669,19.042918 c 2.074558,0.729171 6.371055,0.04647 7.478631,-4.284652">
                        </path>
                        <path d="m 13.520959,11.056922 -0.0035,-1.3047013 m -3.038418,1.3047013 0.0035,-1.3047013">
                        </path>
                    </svg>
                    <h1 style="margin: auto; margin-left: 0.5em;"> Pypoll </h1>
                </div>
            </center>
            <div style="background-color: #e2e8f0; height: 0.3em; padding: 0; margin: 0;"></div>
            <div style="padding: 1em; margin: 0">
                <center>
                    <div style="max-width: 400px; height: fit-content;">
                        <h2> ${Title} </h2>
                        <p> ${FloorText1} </p>
                        <p> ${FloorText2} </p>
                        <br>
                        <a
                            href="${ButtonLink}"
                            style="text-decoration: none;"
                        >
                            <div style="background-color: #6366f1; border-radius: 4px; width: fit-content;">
                                <p style="font-size: 1.5em; font-weight: bold; padding: 0.7em 1em; color: white;">
                                    ${ButtonText}
                                </p>
                            </div>
                        </a>
                        <br>
                        <p> ${GroundText} </p>
                    </div>
                </center>
            </div>
            <br>
            <center style="background-color: #cbd5e1; padding: 1em 0em; margin: 0;">
                <div style="font-size: 0.8em; max-width: 400px; height: fit-content;">
                    <p style="color: #1e293b;"> ${Footer1} </p>
                    <p style="color: #1e293b;"> ${Footer2} </p>
                </div>
            </center>
        </div>
    </center>
</body>
</html>
